<html>
  <script>
    function main() {
      fetch('https://httpbin.org/post', {
        method: 'POST',
        body: JSON.stringify({
          id: String(Math.round(Math.random() * 9999))
        })
      })
        .then(res => res.json())
        .then(json => {
          console.log('response json', json);
        });
    }
    main();
  </script>
  <body>
    Hello, world!
  </body>
</html>
