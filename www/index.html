<html>
  <script>
    function main() {
      fetch('https://httpbin.org/post', {
        method: 'POST',
        body: JSON.stringify({
          id: String(Math.round(Math.random() * 9999)),
          payload: {
            name: 'Gordon Freeman',
            age: 27,
          }
        })
      })
        .then(res => res.json())
        .then(json => {
          const { id, payload: { name, age } } = json.json
          window.idValue = id;
          window.nameValue = name;
          window.ageValue = age;
        });
    }
    main();
  </script>
  <body>
    Hello, world!
  </body>
</html>
